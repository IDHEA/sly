<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Moving Services</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cover bg-center bg-no-repeat" style="background-image:url(h2.jpg)">
  <div class="container mx-auto py-8" style="max-width: 800px">
    <div class="bg-white p-8 rounded-2xl shadow-md">
      <h2 class="text-2xl font-bold mb-4 text-center">Slycee Delevery Services</h2>
      <p class="text-center mb-6">Fill out the form, and we will contact you as soon as possible to discuss the details.</p>

      <form class="" action="https://formspree.io/f/mkgbwjed" method="post">
        <div class="row">
          <div class="col-lg-6 form-group mb-4">
            <input type="text" placeholder="Your full name" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="name" required />
          </div>
          <div class="col-lg-6 form-group mb-4">
            <input type="tel" placeholder="Phone number" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="phone" required />
          </div>
          <div class="col-lg-12 form-group mb-4">
            <p>Instructions for the courier</p>
          </div>
          <div class="col-lg-12 form-group mb-4">
            <select class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="instructions" required>
              <option value="Meet at the door">Meet at the door</option>
              <option value="Leave at the door">Leave at the door</option>
            </select>
          </div>
          <div class="col-lg-6 form-group mb-4">
            <input type="text" placeholder="Move from" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="move_from" required />
          </div>
          <div class="col-lg-6 form-group mb-4">
            <input type="text" placeholder="Move to" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="move_to" required />
          </div>
          <div class="col-lg-6 form-group mb-4">
            <input type="date" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="date" required />
          </div>
          <div class="col-lg-12 form-group mb-4">
            <textarea placeholder="Please add your Product details" rows="4" class="w-full border border-gray-300 rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-yellow-400" name="product_details" required></textarea>

            <button type="submit" class="w-full bg-green-400 hover:bg-green-500 text-white font-semibold py-3 rounded-lg">Place order</button>
          </div>
        </form>
    </div>
  </div>
</body>
</html>
